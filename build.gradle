// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.androidx_appcompat_version = '1.4.1'
    ext.androidx_constraintlayout_version = '2.1.4'
    ext.androidx_core_version = '1.8.0'
//    ext.androidx_emoji_version = '1.1.0'
    ext.androidx_emoji_version = '1.2.0-alpha04'
    ext.androidx_exifinterface_version = '1.3.3'
    ext.androidx_testrunner_version = '1.5.0-alpha02'
    ext.androidx_viewpager_version = '1.1.0-beta01'
    ext.autodispose_version = '1.4.0'
    ext.billing_version = '3.0.2'
    ext.conductor_version = '3.1.4'
    ext.coroutines_version = '1.6.4'
    ext.dagger_version = "2.23"
    ext.espresso_version = '3.5.0-alpha05'
    ext.exoplayer_version = '2.8.1'
    ext.glide_version = "4.13.2"
    ext.junit_version = '4.13.2'
    ext.kotlin_version = '1.7.10'
    ext.lifecycle_version = '2.5.1'
    ext.material_version = '1.6.1'
    ext.mockito_version = '4.6.0'
    ext.moshi_version = '1.13.0'
    ext.okhttp3_version = '5.0.0-alpha.6'
    ext.realm_version = '10.10.1'
    ext.realm_adapters_version = '4.0.0'
    ext.rxandroid_version = '2.1.1'
    ext.rxdogtag_version = '1.0.1'
    ext.rxbinding_version = '2.2.0'
    ext.rxjava_version = '2.2.21'
    ext.rxkotlin_version = '2.4.0'
    ext.rx_preferences_version = '2.0.1'
    ext.timber_version = '5.0.1'
    ext.billing_version = '5.1.0'
//    ext.abiCodes = ['armeabi-v7a': 1, 'arm64-v8a': 2]

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
        maven { url 'https://maven.google.com' }
        jcenter()
    }

    dependencies {
        //classpath 'gradle.plugin.com.onesignal:onesignal-gradle-plugin:0.14.0'
        classpath "com.android.tools.build:gradle:7.0.4"
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
        classpath 'com.google.gms:google-services:4.3.14'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "io.realm:realm-gradle-plugin:$realm_version"
        // Add the Crashlytics Gradle plugin
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.9.2'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
        maven { url 'https://maven.google.com' }
        maven {
            name 'glide-snapshot'
            url 'https://oss.sonatype.org/content/repositories/snapshots'
        }
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

subprojects {
    afterEvaluate {
        if (project.hasProperty('kapt')) {
            kapt {
                // we expect this closure to run over a org.jetbrains.kotlin.gradle.plugin.KaptExtension
                javacOptions {
                    option("-source", "8")
                    option("-target", "8")
                }
            }
        }
    }
}
